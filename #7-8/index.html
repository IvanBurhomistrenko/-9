    <title>№5</title>
    <h1>сумa парних чисел в діапазоні від 30 до 80</h1>
    <script defer src="./index.js"></script>
    <script language="JavaScript">     
        var sum = 0;
        for ( let i = 30; i<=80; i++)
            if (i%2==0){
                sum += i; 
            }
        document.write(sum);
    </script>
    <h1>кратні 3</h1>
    <script language="JavaScript">     
        var sum = 0;
        for ( let i = 100; i<=200; i++)
            if (i%3==0){
                document.write(i + ',');   
            }
    </script>
