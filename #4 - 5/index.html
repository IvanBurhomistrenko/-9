<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№5</title>
    <script defer src="./index.js"></script>
    <h1>Сума</h1>
    <script language="JavaScript">
        var i = 1;
        var sum = 1;
        do {
            sum += i;
            i++;
        }while(i <= 15)
        document.write(sum);
    </script>
    <h1>Добуток</h1>
    <script language="JavaScript">
        var i = 15;
        var sum = 1;
        do {
            sum *= i;
            i++;
        }while(i <= 35);
        document.write(sum);
    </script>
</head>
